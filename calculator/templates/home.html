<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <style>
            .myButton {
                margin-left: 50px;
                width: 50px;
                height: 40px;
                font-weight: bold;
            }

            .otherButtons {
                width: 50px;
                height: 40px;
                font-weight: bold;
            }




        </style>
    </head>
    <body>
        <h1>Calculator</h1>
        <form action="calculate">
            <label for="">
                Number 1 <input name="number1" type="number">
            </label>
            <br>
            <br>
            <label for="">
                Number 2 <input name="number2" type="number">
            </label>
            <br>
            <br>
            <label for="">
                Result: {{ expression }} {{ answer }}
            </label>
            <br>
            <label for="">
                {{ error_message }}
            </label>
            <br>
            <button class="myButton" name="operator" value="+">+</button>
            <button class="otherButtons" name="operator" value="-">-</button>
            <button class="otherButtons" name="operator" value="*">*</button>
            <button class="otherButtons" name="operator" value="/">/</button>
        </form>
    </body>
</html>
